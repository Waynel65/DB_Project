<form action="/event_detail" method="POST">
    <fieldset>
        <input type="hidden" name="gName" value="{{ gName }}">
        <div>
            <input type='text' name="EventName" required placeholder="GroupName" />
        </div>

        <div>
            <input type="text" name="description" placeholder="write the description of your event here"/>
        </div>

        <div>
            <input type="submit" value = 'create event' />
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {% endif %}
        </div>
    
    </fieldset>
</form>
