<html>
<head>
</head>
<body>
    <h2> Rate {{recipeID}} </h2>

    <form action="/review_recipe" method="POST">
        <input type="hidden" name="agent_id" value="{{ recipeID }}">
        <input type="text" name = "rev_title" placeholder="Enter a title for your review" required/>
        <select id="stars" name="stars" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="text" name = "rev_desc" placeholder="Write a review" />
        <input type="submit" value = "Submit" />
        <!-- {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}  -->
    </form>

<a href="/dashboard">Go back</a>
</body>


</html>
