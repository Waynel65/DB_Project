<!DOCTYPE html>
<html>

<head>
	<style>
		* {
		  box-sizing: border-box;
		  font-family: Arial, Helvetica, sans-serif;
		}
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		div{
			margin: 1rem;
			text-align: center;
		}
		div.container {
			margin-top:4rem;
		}
		.pure-button{
			padding: 0.5rem 1rem;
			font-size:24px;
			text-decoration: none;
		}
	</style>

</head>

<body>
	<div class="container">
		<div>
			<button class="pure-button"><a href="/login">Login</a></button>
		</div>
		<div>
			<button class="pure-button"><a href="/register">Register</a></button>
		</div>
	</div>
</body>

</html>
