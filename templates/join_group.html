<html>
<head>
</head>
<body>
    <h2> List of groups you can join </h2>
    
    {% for line in groups %}
        <tr>
            <td>{{line.gName}}</td>
        </tr>
    {% endfor %}
    <form action="/add_group" method="POST">
        <div>
            
            <input name="gName" type="text"/>
            <input type="submit" value = "Join this group" />
        </div>
        <!-- {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}  -->
    </form>

<a href="/dashboard">Go back</a>
</body>


</html>
