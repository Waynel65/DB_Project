<body>
    <h1> Settings </h1>
    <form action="/set_preferences" method="POST">
        <label for="unit">Select Your Preferred Unit </label>
        <select id="unit" name="unit">
            <option value="metric">Metric (i.e. ml, kg, mm)</option>
            <option value="imperial">Imperial (i.e. fluid ounce, ounce, inch)</option>
        </select>
        <input type="submit" value = "Save" />
    </form>
