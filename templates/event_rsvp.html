<html>

<body>


    <form action="/event_rsvp" method="POST">

    {% if result %}
    <h3> Events you can join</h3>
    <table>
        <th>Event Name</th>

    {% for line in result %}
        <tr>
            <td>{{line.eID}}</td>
            <td><button><a href="/event_rsvp/?eID={{line.eID}}">RSVP</a></button></td>
        </tr>
    {% endfor %}
    </table>
    {% endif %}
</body>
</html>
